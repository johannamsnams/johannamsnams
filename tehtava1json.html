        <script>
            <div id="vastaus"></div>
            fetch('/johannamsnams/json/kurssi.json')
                .then(function (response) {
                    return response.json();
                })

                .then(function (responseJson) {
                    kerro(responseJson);
                })
               //Virheviesti
                .catch(function (error) { 
                    document.getElementById("vastaus").innerHTML = "<p>lol ei löytyny</p>"
                })

            function kerro(obj) {
                let tiedot = "<h1>" + obj.opintojakso + "</h1><br>"
                    + obj.oppilasmaara + "<br>"
                    + obj.aikavali + "<br>"
                    + obj.kestovko + "<br>";

                tiedot += "<p></p>";

                for (var i=0; i < obj.oppilaat.length; i++){
                    tiedot += "<b>Oppilaat: " + obj.oppilaat[i] + "</b>"
                }
                document.getElementById("vastaus").innerHTML = tiedot;
                + "<p><img src='" + obj.kuva + "' alt= 'luokkahuone'></p>"
            }
        </script>
