<h1>Ota yhteyttä</h1>
<!---Yhteydenottolomake-->
<div class="container my-5 text-#373846">
    <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Sähköpostiosoitteesi</label>

                 Pakollinen.

<!---Tiedostojen uppaus-->
        <div class="form-group">
            <label for="files">Lähetä tiedostoja halutessasi</label>
        </br></br>
            <input type="file" class="form-control-file" id="files">
          </div>

<!---Bootstrapin sivuilta koodi, joka validoi yhteydenottolomakkeen tietoja. Ei jatka, ellei käyttäjä ole syöttänyt vaadittuja arvoja.--->
    <script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
            })
        })()
      </script>
