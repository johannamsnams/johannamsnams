    <main>
        <div id="vastaus"></div>
        <script>

            fetch('/johannamsnams/json/kurssi.json')
                .then(function (response) {
                    return response.json();
                })

                .then(function (responseJson) {
                    kerro(responseJson);
                })
                //Virheviesti
                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>lol ei löytyny</p>"
                })

            function kerro(obj) {
                let tiedot = "<h1>" + obj.opintojakso + "</h1><br>" + "<p>"
                    + obj.oppilasmaara + "<p><br>"
                    + obj.oppilaat.join(" ") + "</p>"
                    + obj.alku + " - " + obj.loppu + "</p>"
                    + "<p>" + obj.kestovko + "</p>"
                tiedot += "<p><img src='" + obj.kuva + "' width=50% alt='meanwhile'></p>";

                document.getElementById("vastaus").innerHTML = tiedot;

            }
        </script>
